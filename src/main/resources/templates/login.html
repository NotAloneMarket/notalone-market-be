<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <style>
    body {
      background-color: #f8f8f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    .login-container {
      width: 100%;
      max-width: 360px;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 40px 24px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
      color: #5a6ef5;
      margin-bottom: 8px;
    }

    .header-subtitle {
      font-size: 13px;
      color: #888;
    }

    .login-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 24px;
    }

    .input-group {
      display: flex;
      align-items: center;
      background-color: #fafafa;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 10px 14px;
      margin-bottom: 16px;
    }

    .input-group input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
    }

    .input-group .icon {
      margin-right: 10px;
      color: #aaa;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-bottom: 16px;
      text-align: center;
    }

    .login-button {
      width: 100%;
      background-color: #5a6ef5;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .signup-link {
      font-size: 13px;
      color: #5a6ef5;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div style="text-align: center; margin-bottom: 32px">
      <h1 class="header-title">나혼자 안산다</h1>
      <p class="header-subtitle">1인 가구를 위한 공동구매 플랫폼</p>
    </div>

    <div style="text-align: center" class="login-title">로그인</div>

    <!-- method/action 제거 -->
    <form id="loginForm">
      <div class="input-group">
        <span class="icon">✉️</span>
        <input type="text" id="loginId" name="loginId" placeholder="아이디" required />
      </div>

      <div class="input-group">
        <span class="icon">🔒</span>
        <input type="password" id="password" name="password" placeholder="비밀번호" required />
      </div>

      <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

      <button type="submit" class="login-button">로그인</button>
    </form>

    <div style="text-align: center">
      <span class="signup-link" onclick="location.href='http://localhost:5173/join'">
        회원가입
      </span>
    </div>
  </div>

  <!-- DOMContentLoaded로 JS가 DOM 렌더 이후 실행되게 함 -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("loginForm");

      if (!loginForm) {
        console.error("loginForm이 DOM에 존재하지 않음");
        return;
      }

      loginForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const loginId = document.getElementById("loginId").value;
        const password = document.getElementById("password").value;

        console.log("로그인 요청 시작됨:", loginId);

        try {
          const res = await fetch("/user/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ loginId, password })
          });
          console.log("응답 status:", res.status);

          if (res.ok) {
            const data = await res.json();
            console.log("로그인 성공! 토큰:", data.token);
            localStorage.setItem("token", data.token);
            localStorage.setItem("userId", data.userId);
            window.location.href = `http://localhost:5173/login?token=${data.token}&userId=${data.userId}`;
          } else {
            alert("로그인 실패! 아이디 또는 비밀번호를 확인하세요.");
          }
        } catch (err) {
          console.error("로그인 중 오류 발생:", err);
          alert("서버 오류가 발생했습니다.");
        }
      });
    });
  </script>
</body>
</html>
