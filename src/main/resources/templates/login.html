<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 360px;
            background: #fff;
            border-radius: 12px;
            padding: 40px 24px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-header h1 {
            color: #5a6ef5;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #eee;
            margin-bottom: 16px;
        }
        .error-message {
            color: red;
            font-size: 13px;
            margin-bottom: 16px;
            text-align: center;
        }
        button {
            width: 100%;
            background-color: #5a6ef5;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }
        .signup-link {
            text-align: center;
            font-size: 13px;
            color: #5a6ef5;
            margin-top: 12px;
            display: block;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>나혼자 안산다</h1>
            <p>1인 가구를 위한 공동구매 플랫폼</p>
        </div>

        <form th:action="@{/user/login}" method="post">
            <input type="text" name="loginId" placeholder="아이디" required />
            <input type="password" name="password" placeholder="비밀번호" required />
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            <button type="submit">로그인</button>
        </form>

        <a th:href="@{/user/join}" class="signup-link">회원가입</a>
    </div>
</body>
</html>
